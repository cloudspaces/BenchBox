


<!-- Display -->
<div class="row">
    <div class="col-md-2">
        <h5>
            Dummy Host:
        </h5>
    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="form-group">
                <label for="completed">completed:</label>
                <input class="checkbox" id="completed" type="checkbox" ng-show="{{host.completed}}" ng-model="host.completed">
            </div>
            <div class="form-group">
                <label for="note">note:</label>
                <textarea class="form-control" id='note' ng-model="host.note">{{host.note}}</textarea>
            </div>
            <div class="form-group">
                <label for="profile">profile:</label>
                <input class="form-control" id='profile' value="{{host.profile}}" ng-model="host.profile">
            </div>
            <div class="form-group">
                <label for="cred_stacksync">stacksync:</label>
                <input type="text" class="form-control" id='cred_stacksync' value="{{host.cred_stacksync}}" ng-model="host.cred_stacksync">
            </div>
            <div class="form-group">
                <label for="cred_owncloud">owncloud:</label>
                <input type="text" class="form-control" id='cred_owncloud' value="{{host.cred_owncloud}}" ng-model="host.cred_owncloud">
            </div>
            <button class="btn btn-primary" ng-click="update()">Update</button>
            <button class="btn btn-danger" ng-click="remove()">Remove</button>
            <button class="btn btn-warning" onclick="window.history.back();">Cancel</button>
        </div>
    </div>
</div>
